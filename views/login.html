<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="./style/resect.css">
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <div class="logo">
        <div class="logo_con">
            <div class="lg_left">
                <h1><a href="./phonelist.html">中兴商城</a></h1>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="contentleft">
            <img src="https://image.ztemall.com/781b9365979e431c1b0238af038acb5d.jpg" alt="">
        </div>
        <div class="contentright">
            <div class="conrinav">
                <p><a href="#">会员登录</a><em>|</em><a href="#">短信登录</a><em>|</em><a href="#">员工登录</a></p>
                <a href="./regist.html">免费注册></a>
            </div>
            <ul class="conlogin">
                <li>
                    <span>用户名:</span>
                    <div class="phone"><input type="text" placeholder="请输入用户名" class="user"></div>
                </li>
                <li>
                    <span>密码:</span>
                    <div class="phone"><input type="text" placeholder="请输入密码" class="pass"></div>
                </li>
                <a href="#" class="forget">忘记密码？</a>
                <p class="loginxt">登录</p>
            </ul>
        </div>
    </div>
    <div class="footer">
        <p><a href="#">服务协议</a><em>|</em><a href="#">隐式政策</a><em>|</em><span>©2014 - 2020 深圳市中兴智谷科技有限公司版权所有，并保留所有权利
            </span></p>
    </div>
</body>
<script src="./script/jquery-1.8.3.js"></script>
<script>
    var customer = JSON.parse(localStorage.getItem('customer'))
    $(".loginxt").on("click", function () {
        var userd = $(".user").val()
        var passt = $(".pass").val()
        var flag = false
            for(var i=0;i<customer.length;i++){
                if(customer[i].users==userd&&customer[i].passwords==passt){
                    alert("登录成功")
                    customer[i].state=1
                    localStorage.setItem('customer',JSON.stringify(customer))
                    location.href="./phonelist.html"
                    flag = true
                    return
                }
            }
        !flag?alert("账号或密码错误"):""
        
    })
</script>

</html>
